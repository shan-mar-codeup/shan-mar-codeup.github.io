<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Coffee Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body class="d-flex flex-column">
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">Coffee</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Order online</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Menu <span class="sr-only">(current)</span></a>
            </li>

        </ul>
        <div class="nav-item" id="signup">
            <a class="nav-link pl-0" href="#"><i class="fa fa-user"></i> Sign up</a>
        </div>

    </div>
</nav>

<main class="container">
    <div class="row">
        <div class="col-lg-6 mr-auto d-flex justify-content-center align-items-center" id="coffees">

        </div>

        <div class="col-lg-5 forms">
            <form>
                <div class="form-group">
                    <label class="font-weight-bold" for="roast-selection">Roast</label>
                    <select class="form-control" id="roast-selection">
                        <option value="all">all</option>
                        <option value="light">light</option>
                        <option value="medium">medium</option>
                        <option value="dark">dark</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold" for="coffee-name">Coffee Name</label>
                    <input class="form-control" id="coffee-name" type="text">
                </div>
                <input class="btn btn-primary" id="submit" type="submit">
            </form>
            <hr class="mt-4">
            <form>
                <h3 class="text-center mt-2 font-weight-bold">Add a Coffee</h3>
                <div class="form-group">
                    <label class="font-weight-bold" for="roast">Roast</label>
                    <select class="form-control" id="roast">
                        <option value="all">all</option>
                        <option value="light">light</option>
                        <option value="medium">medium</option>
                        <option value="dark">dark</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold" for="name">Name</label>
                    <input class="form-control" id="name" type="text">
                </div>
                <input class="btn btn-primary" id="submit2" type="submit">
            </form>
        </div>
    </div>

</main>
